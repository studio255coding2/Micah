<html>
  <head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script></head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.151.3/three.js" integrity="sha512-BwyZPvtawNInmLsREIDelsBWnyXzmR11MF6SG1VSkQ51YhMkdNFxL9sGKgRzTX7drQzCLVheb4sobHNGpwCn+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script>
        var scene = new THREE.Scene(); 
        var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000) 
        camera.position.z = 25;
        camera.position.y = 5;
        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor("aqua"); 
        renderer.setSize(window.innerWidth,window.innerHeight); 
        document.body.appendChild(renderer.domElement); 

        var totalCubes = 500;
        for(var i=0; i<Math.sqrt(totalCubes); i++){
          for(var j=0; j<Math.sqrt(totalCubes); j++){
            var geometry = new THREE.BoxGeometry(100, 100, 100)
            var material = new THREE.MeshLambertMaterial({color: "white"})
            var cube1 = new THREE.Mesh(geometry, material)
            cube1.position.x  = i;
            cube1.position.z = j;
            scene.add(cube1)
          }
      }
      for(var i=0; i<Math.sqrt(totalCubes); i++){
          for(var j=0; j<Math.sqrt(totalCubes); j++){
            var geometry = new THREE.BoxGeometry(1, 1, 1)
            var material = new THREE.MeshLambertMaterial({color: "white"})
            var cube1 = new THREE.Mesh(geometry, material)
            cube1.position.x  = i-50;
            cube1.position.z = j;
            scene.add(cube1)
          }
      }
      var light = new THREE.PointLight(0xFFFFFF, 1, 100)
light.position.set(0, 10, 0)
scene.add(light)

        var render = function() {
          requestAnimationFrame(render);
          renderer.render(scene, camera); 
        }
        render()

        
        

document.body.requestPointerLock = document.body.requestPointerLock ||
                                    document.body.mozRequestPointerLock;
        document.exitPointerLock = document.exitPointerLock ||
                                   document.mozExitPointerLock;
        document.body.onclick = function() {
          document.body.requestPointerLock();
        };
        
const wood = [
  "brown"
]
const g = [
"green"
      ]
document.body.onmousemove = function(evt) {
    camera.rotation.y-=evt.movementX/65;
    //if(Math.abs(camera.rotation.x)<1){camera.rotation.x-=evt.movementY/65;}else{camera.rotation.x-=(camera.rotation.x/Math.abs(camera.rotation.x))/100}
  };

  document.body.onkeydown = function (evt) {
    if(evt.keyCode==38||evt.keyCode==87) { //forwards
      var direction = new THREE.Vector3();
      camera.getWorldDirection( direction );
      camera.position.add( direction );
    }
    if(evt.keyCode==40||evt.keyCode==83) { //backwards
      var direction = new THREE.Vector3();
      camera.getWorldDirection( direction );
      camera.position.sub( direction );
    }
    if(evt.keyCode==32) { //jump
      this.camera = camera;
      this.camera.position.y+=1;
    }
    if(evt.keyCode==17) { //go down //control key
      this.camera = camera;
      this.camera.position.y-=1;
    }
  };

          
   </script>
  </body>
</html>
